            <script>
                var quotes = [
                    "“Bangsa yang kerja keras, bukan bangsa tempe, bukan bangsa kuli. Bangsa yang rela menderita demi pembelian cita-cita” - Soekarno",
                    "“Bangunlah suatu dunia dimana semuanya bangsa hidup dalam damai dan persaudaraan.” - Soekarno",
                    "“Gantungkan cita-citamu setinggi langit! Bermimpilah setinggi langit. Jika engkau jatuh, engkau akan jatuh di antara bintang-bintang.“ - Soekarno",

                    "“Keadilan sosial bagi seluruh rakyat Indonesia.” - Sila Kelima Pancasila",
                    "“Jika telah mengalahkan Nusantara, saya melepaskan puasa. Jika mengalahkan Gurun, Seram, Tanjung Pura, Haru, Pahang, Dompo, Bali, Sunda, Palembang, Tumasik, demikianlah saya melepaskan puasa” - Gajah Mada"

                document.getElementById("quote").innerHTML = quote;
