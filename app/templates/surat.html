<div id="surat-container" *ngIf="!isFormSuratShown">
    <form (submit)="searchSurat()" style="margin-top: 20px; margin-left: 60px;">
        <p>{{selectedPenduduk.nik}} - {{selectedPenduduk.nama_penduduk}}</p>
        <div class="inner-addon left-addon">
            <i class="fa fa-search"></i>
            <input id="input-search" [(ngModel)]="keywordSurat" name="keywordSurat" type="text" class="form-control" 
            placeholder="Cari Surat">
        </div>
    </form>
    <div class="row" style="margin-left: 50px;">
        <div class="col-lg-3 col-md-3 col-letter" *ngFor="let surat of filteredSurat; let i = index">
            <a href="#" (click)="selectSurat(surat)">
                <img class="letter-thumbnail" src="../surat_templates/{{surat.code}}/{{surat.thumbnail}}" />
                <span>{{surat.title}}</span>
            </a>
        </div>
    </div>
</div>
<div class="form-container" *ngIf="isFormSuratShown" style="overflow: scroll; height: 650px; padding-left: 10px; padding-top: 50px;">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group" *ngFor="let form of selectedSurat.forms; let i = index">
                    <label class="col-sm-3 control-label">{{form.label}}</label>
                    <input type="text" class="form-control" [(ngModel)]="form.value"  name="other_info" />
                </div>
            </form>
            <button type="button" class="btn btn-default" (click)="isFormSuratShown = false"><i class="fa fa-arrow-left"></i> Kembali</button>
            <button type="button" class="btn btn-default" (click)="printSurat()"><i class="fa fa-print"></i> Print</button> 
        </div>
    </div>
</div>
